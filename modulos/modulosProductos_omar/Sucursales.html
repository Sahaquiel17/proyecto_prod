       <div class="container">
            <!-- FILA DE FORMULARIO -->
            <div class="row">  
                <!-- COLUMNA DE FORMULARIO -->
                <div class="col sm-12 lg-6 "> 
                    <form>
                        <h1>Agregar una nueva sucursal</h1>
                        <br>
                        <div class="mb-3" >
                            <label class="form-label">Nombre de la sucursal 
                                <input type="text" class="btnm form-control" id="txtNombre" name="txtNombre" aria-describedby="emailHelp" size="50" required>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pagina Web
                                <input type="text" class="btnm form-control" id="txtDescripcion" name="txtDescripcion" aria-describedby="emailHelp" size="50" required>
                            </label>                     
                        </div>
                        <div class=mb-3>
                            <label  class="form-label">Ubicacion 
                                <input type="text" class="btnm form-control" id="txtPrecio" name="txtPrecio" aria-describedby="emailHelp" size="50" required>
                            </label>
                        </div>
                        <div class=mb-3>
                            <label  class="form-label">Latitud 
                                <input type="text" class="btnm form-control" id="txtPrecio1" name="txtPrecio1" aria-describedby="emailHelp" required>
                            </label>
                        </div>
                        <div class=mb-3>
                            <label  class="form-label">Longitud 
                                <input type="text" class="btnm form-control" id="txtPrecio2" name="txtPrecio2" aria-describedby="emailHelp" required>
                            </label>
                        </div>
                       
                        <div class="mb-3">
                            <label class="form-label">Horario
                                <input type="text" class="btnm form-control" id="txtTipo" name="txtTipo" aria-describedby="emailHelp" size="50" required>
                            </label>                     
                        </div>

                </div> <!-- FORM -->

                <!-- COLUMNA DE IMAGEN -->

                <div class="col sm-12 lg-6  ">

                    <h1> Ubicación sucursales </h1>
                    <div id="mi_mapa" style="height: 400px; width: 400px"></div>
                    <h1> Foto </h1>
                    <img src="img/nada.jpg"  id="txtFoto"  name="txtFoto" class="rounded" alt="..." width="400">
                    <label class="form-label">Selecciona la fotografía de la sucursal
                        <input type="file" class="btnm form-control" 
                               id="txtFotoRuta"  name="txtFotoRuta" accept=".jpg, .jpeg, .png" required onchange="despliegaFoto(this.value);">

                        <!--                        <p class="fw-lighter"> Las imagenes deben estar cargadas en la carpeta img/ para que puedas seleccionarlas</p>-->
                    </label>
                    

                </div> <!-- IMG -->

            </div>  <!-- FORM -->

            <div id="map"></div>

            <!-- FILA DE BOTONES -->
            <div class="row">  
                <div class="col ">

                    <button type="button" class="btn btn-primary" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
                    <button type="button" class="btn btn-success" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                    <button type="button" class="btn btn-danger" id="btnModificar" onclick="modificaProducto();">Modificar</button>
                    <button type="button" class="btn btn-warning" id="btnEliminar" onclick="eliminarProducto();" >Eliminar</button>
                    <button type="button" class="btn btn-info" id="btnActivar" onclick="activarProducto();">Activar</button>
                    <button type="button" class="btn btn-secondary" id="btnDesactivar" onclick="desactivarProducto();">Desactivar</button>
                </div>

            </div>

            <!-- FILA DE TABLA -->
            <div class="row">  
                <div class="col">
                    <div class="table-responsive">
                        <br>
                        <h1>Lista de sucursales</h1>
                       <input class="txts form-control p-3 mb-2  text-success-emphasis" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">
                            <br><table class="table table table-striped-columns" id="table">
                            <thead>
                                <tr>
                                    
                                     <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">URL</th>
                                        <th scope="col">Ubicación Física</th>
                                        <th scope="col">Foto</th>
                                        <th scope="col">Horario</th>
                                        <th scope="col">Estatus</th>
                                        <th scope="col">Latitud</th>
                                        <th scope="col">Longitud</th>
                                </tr>
                            </thead>
                            <tbody id="tblProductos" >

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
