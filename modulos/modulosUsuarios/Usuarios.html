<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Información de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <link href="usuario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" style="background: #805A3B">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../Logo/avatar1.png" alt="Logo" style="width:40px;" class="rounded-pill">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Sucursales</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Acerca de...</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Carrito de compras</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Ordenar</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Combos</a></li>
                            <li class="nav-item"><a class="nav-link" href="../modulosUsuarios/modulosLogin/loginservcios.html">Servicios</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
                        </ul>
                        <form class="d-flex align-items-center ms-auto">
                            <input class="form-control me-2" type="search" placeholder="Buscar...">
                            <button class="btn btn-light" type="button">Buscar</button>
                            <a class="navbar-brand ms-3" href="modulos/PaginasExtras/iniciosesion.html">
                                <img src="../../Logo/logof.png" alt="Logo" style="width: 100px;" class="rounded-pill">
                            </a>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Modificar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre del Usuario</label>
                                <input type="text" class="form-control" id="txtNombre" name="txtNombre" aria-describedby="emailHelp" required>
                            </div>

                            <div class="mb-3">
                                <label for="txtContrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="txtContrasena" name="txtContrasena" aria-describedby="passwordHelp" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnAgregar" onclick="agregarProducto();">Agregar</button>
                        <button type="button" class="btn btn-secondary" id="btnLimpiar" onclick="limpiar();">Limpiar</button>
                        <button type="button" class="btn btn-warning" id="btnModificar" onclick="modificaProducto();">Modificar</button>
                        <button type="button" class="btn btn-danger" id="btnEliminar" onclick="eliminarProducto();">Eliminar</button>
                        <button type="button" class="btn btn-success" id="btnActivar" onclick="activarProducto();">Activar</button>
                    </div>
                </div>
            </div>
        </div><!-- se termina modal -->
        <!-- se inicia agregar platillo -->
        <div class="modal fade" id="addPlatilloModal" tabindex="-1" aria-labelledby="addPlatilloModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre del Usuario</label>
                                <input type="text" class="form-control" id="txtNombres" name="txtNombre" aria-describedby="emailHelp" required>
                            </div>

                            <div class="mb-3">
                                <label for="txtContrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="txtContrasenas" name="txtContrasena" aria-describedby="passwordHelp" required>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnAgregar" onclick="agregarProducto();">Agregar</button>

                        </form>
                    </div>
                </div>
            </div>
        </div><!-- se termina agregar -->

        <!-- Botón para abrir el modal de agregar platillo -->
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <br>
                        <center><h1>Lista de platillos</h1></center>
                        <br>
                        <input class="form-control mb-2" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">
                        <br>
                        <div class="container"> 
                            <center> <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPlatilloModal">
                                    Agregar Nuevo Platillo
                                </button></center><br>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Contraseña</th>
                                        <th scope="col">Estatus</th>
                                    </tr>
                                </thead>
                                <tbody id="tblProductos">
                                    <!-- Los datos se llenarán aquí con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <script src="gestUsuarios.js" type="text/javascript"></script>
       </body>
</html>
