<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="diseño.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg" style="background: #805A3B">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../../Logo/avatar1.png" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sucursales</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Acerca de...</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Carrito de compras</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Ordenar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Combos</a></li>
            <li class="nav-item"><a class="nav-link" href="../modulosUsuarios/modulosLogin/loginservcios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
          </ul>
          <form class="d-flex align-items-center ms-auto">
            <input class="form-control me-2" type="search" placeholder="Buscar...">
            <button class="btn btn-light" type="button">Buscar</button>
            <a class="navbar-brand ms-3" href="modulos/PaginasExtras/iniciosesion.html">
              <img src="../../Logo/logof.png" alt="Logo" style="width: 100px;" class="rounded-pill">
            </a>
          </form>
        </div>
      </div>
    </nav>
  </header>
    
    <!-- Botón para abrir el modal de agregar platillo -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <br>
                    <center><h2>Lista de Combos</h2></center>
                    <br>
                    <input class="form-control mb-2" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">
                    <br>
                    <br>
                    <div class="container"> 
                        <center>
                            <button type="button" class="btn btn-light"" data-bs-toggle="modal" data-bs-target="#addPlatilloModal">
                                Agregar Nuevo Combo
                            </button>
                        </center>
                        <br>
                        <div id="tblCombos" class="row">
                            <!-- Los combos se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar nuevo platillo -->
    <div class="modal fade" id="addPlatilloModal" tabindex="-1" aria-labelledby="addPlatilloModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlatilloModalLabel">Agregar Platillo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarPlatillo" onsubmit="agregarPlatillo()">
                        <div class="mb-3">
                            <label for="txtNombrePlatillo" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombrePlatillo" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtDescripcionPlatillo" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="txtDescripcionPlatillo" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtPrecioPlatillo" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="txtPrecioPlatillo" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtFotoPlatilloRuta" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="txtFotoPlatilloRuta" onchange="despliegaFotoPlatillo()">
                             <img src="imagenes/nada.jpg" id="txtFotoPlatillo" class="img-fluid mt-2" alt="Foto del Platillo"alt=""/>
                        </div>
                         <div id="productosContaineragregar" class="mb-3">
                            <!-- Productos se cargarán aquí -->
                        </div>
                        <div id="productosSeleccionadosagregar" class="mb-3">
                            <!-- Productos seleccionados se mostrarán aquí -->
                        </div>
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" onclick="agregarPlatillo()">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar combos (ya existente) -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Agregar/Editar Combo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="comboForm">
                        <div class="mb-3">
                            <label for="txtNombreCombo" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombreCombo">
                        </div>
                        <div class="mb-3">
                            <label for="txtDescripcionCombo" class="form-label">Descripción</label>
                            <textarea class="form-control" id="txtDescripcionCombo"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="txtPrecioCombo" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="txtPrecioCombo">
                        </div>
                       
                        <div class="mb-3">
                            <label for="txtFotoComboRuta" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="txtFotoComboRuta" onchange="despliegaFoto()">
                            <img src="imagenes/nada.jpg" id="txtFotoCombo"  class="img-fluid mt-2" alt="Foto del Combo"/>
                        </div>
                        <div id="productosContainer" class="mb-3">
                            <!-- Productos se cargarán aquí -->
                        </div>
                        <div id="productosSeleccionados" class="mb-3">
                            <!-- Productos seleccionados se mostrarán aquí -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCombo()">Modificar</button>
                    <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
                    <button type="button" class="btn btn-success" onclick="activarCombo()">Activar</button>
                    <button type="button" class="btn btn-warning" onclick="desactivarCombo()">Desactivar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="combo.js" type="text/javascript"></script>
</body>
</html>
