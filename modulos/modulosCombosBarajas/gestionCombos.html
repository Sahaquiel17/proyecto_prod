    <div class="container">
        <h2>Gestión de Combos</h2>
        <!-- Formulario de Gestión de Combos -->
        <form id="comboForm" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombreCombo" class="form-label">Nombre del Combo</label>
                    <input type="text" class="btnm form-control" id="nombreCombo">
                </div>
                <div class="col-md-6">
                    <label for="estatusCombo" class="form-label">Estatus</label>
                    <select class="btnm form-select" id="estatusCombo">
                        <option value="Disponible">Disponible</option>
                        <option value="Agotado">Agotado</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="selectDescripcion1" class="form-label">Descripción 1</label>
                    <select class="btnm form-select" id="selectDescripcion1">
                        <option value="" disabled selected>---Seleccione una descripción----</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="selectDescripcion2" class="form-label">Descripción 2</label>
                    <select class="btnm form-select" id="selectDescripcion2">
                        <option value="" disabled selected>---Seleccione una descripción----</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="selectDescripcion3" class="form-label">Descripción 3</label>
                    <select class="btnm form-select" id="selectDescripcion3">
                        <option value="" disabled selected>---Seleccione una descripción----</option>
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="precioCombo" class="form-label">Precio</label>
                <input type="number" class="btnm form-control" id="precioCombo">
            </div>

            <div class="mb-3">
                <label for="txtFotoRuta" class="form-label">Seleccionar Foto</label>
                <input type="file" class="btnm form-control" id="txtFotoRuta" accept="image/*" onchange="despliegaFoto()">
                <img id="txtFoto" src="img/nada.jpg" alt="Imagen del Combo" class="rounded mt-2">
            </div>

            <div class="mb-3">
                <button type="button" class="btns1" id="btnAgregar" onclick="agregarCombo()">Agregar</button>
                <button type="button" class="btns2" id="btnModificar" onclick="modificaCombo()">Modificar</button>
                <button type="button" class="btns3" id="btnEliminar" onclick="eliminarCombo()">Eliminar</button>
                <button type="button" class="btns4" id="btnLimpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </form>
        <!-- Tabla de Combos -->
        <div id="tblCombos" class="table-responsive">
              <br>
                    <center><h2>Lista de Combos</h2></center>
                    <br><!-- comment -->
                            <input class="txts form-control p-3 mb-2  text-success-emphasis" type="text" id="inputBusqueda" placeholder="Buscador de productos" aria-label="Buscador de productos" onkeyup="search()">

            <table class="table table table-striped-columns">
                <thead>

                        <th>#</th>

                        <th>Precio</th>

                    <!-- Aquí se añadirán los combos dinámicamente con JavaScript -->
